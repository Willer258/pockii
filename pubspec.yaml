name: pockii
description: Pockii - Ton budget, simplifiÃ©. Personal budget tracking app.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1

  # Database (SQLCipher for encrypted storage)
  drift: 2.24.0
  sqlcipher_flutter_libs: 0.6.6
  path_provider: 2.1.5
  path: 1.9.1

  # Secure Storage
  flutter_secure_storage: 9.2.4

  # Navigation
  go_router: 14.8.1

  # Localization
  intl: ^0.20.2

  # Background Tasks
  workmanager: ^0.9.0

  # Local Notifications
  flutter_local_notifications: 18.0.1

  # Animations
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0
  build_runner: 2.4.14
  drift_dev: 2.24.0
  riverpod_generator: 2.6.5
  mocktail: 1.0.4
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/branding/pockii_logo_1024.png"
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "assets/branding/pockii_logo_1024.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
