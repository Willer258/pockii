<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFA000"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="102" ry="102" fill="url(#bgGradient)"/>

  <!-- Stylized P forming a pocket shape -->
  <g fill="#FFFFFF">
    <!-- Main P body - vertical stroke -->
    <rect x="120" y="100" width="60" height="312" rx="30" ry="30"/>

    <!-- P curve/bowl - the pocket opening -->
    <path d="M 150 100
             Q 150 100 180 100
             L 280 100
             Q 360 100 360 180
             L 360 220
             Q 360 300 280 300
             L 180 300
             Q 150 300 150 300
             L 150 240
             L 220 240
             Q 300 240 300 200
             L 300 180
             Q 300 160 280 160
             L 180 160
             L 150 160
             Z"
          fill="#FFFFFF"/>
  </g>

  <!-- Coin dropping into pocket -->
  <circle cx="320" cy="380" r="45" fill="url(#coinGradient)"/>
  <circle cx="320" cy="380" r="30" fill="none" stroke="#FFA000" stroke-width="3"/>

  <!-- Small sparkle on coin -->
  <circle cx="335" cy="365" r="8" fill="#FFFFFF" opacity="0.6"/>
</svg>
